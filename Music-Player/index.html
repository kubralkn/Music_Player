<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Recursive:wght@300..1000&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="all-container">
      <div id="container">
        <img
          src=""
          alt=""
          id="music-image"
          class="animate__animated animate__flipInY animate__slower animate__delay-0.5s"
        />
        <audio src="" id="music-audio"></audio>
        <div id="music-details">
          <p class="title"></p>
          <p class="singer"></p>
        </div>
        <div id="progress">
          <input type="range" id="progress-bar" class="form-range" />
          <div class="times d-flex flex-row justify-content-between">
            <span id="current-time" class="fs-6">0:00</span>
            <span id="duration" class="fs-6">0:00</span>
          </div>
        </div>
        <div
          id="controls"
          class="d-flex flex-row justify-content-center align-items-center my-4"
        >
          <button id="prev"><i class="fa-solid fa-backward fx-sm"></i></button>
          <button id="play" class="mx-4">
            <i class="fa-solid fa-play"></i>
          </button>
          <button id="next"><i class="fa-solid fa-forward fx-sm"></i></button>
        </div>
        <div class="card-footer">
          <div
            class="volume-container d-flex flex-row justify-content-between align-items-center gap-2 mt-3"
          >
            <i id="volume" class="fa-solid fa-volume-high fs-5"></i>
            <input
              type="range"
              id="volume-bar"
              max="100"
              value="100"
              class="form-range"
            />
          </div>
        </div>
      </div>
      <div class="menu-button">
        <h1>
          <div>
            <i class="fa-solid fa-arrow-left fa-xs"></i>
          </div>
          <div>
            <i class="fa-regular fa-heart fa-xs p-2"></i>
            <i class="fa-solid fa-ellipsis-vertical fa-xs"></i>
          </div>
        </h1>
        <div id="music-list" class="">
          <ul class="list-group list-group-flush"></ul>
        </div>
      </div>
    </div>

    <script src="music.js"></script>
    <script src="musicplayer.js"></script>
    <script src="app.js"></script>
  </body>
</html>
